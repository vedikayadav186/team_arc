{% extends "base.html" %}
{% block title %}Sign Up · SkillSwap{% endblock %}
{% block content %}
<div class="w-[24rem] rounded-xl bg-white/60 backdrop-blur shadow p-8">
  <h2 class="text-2xl font-semibold text-center mb-6">Create your account</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"
            class="w-full bg-primary-600 hover:bg-primary-700 text-white py-2 rounded-lg">
      Register
    </button>
  </form>
  <p class="text-center text-sm mt-4">
    Already registered?
    <a href="{% url 'login' %}" class="text-primary-600 hover:underline">Log in</a>
  </p>
</div>
{% endblock %}
